<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.154.0/examples/jsm/loaders/GLTFLoader.js"
        }
      }
    </script>
    <meta charset="utf-8" />
    <title>Maze Runner</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="Menu" id="startMenu" style="display: block;">
      <button id="Easy">Easy</button>
      <button id="Normal">Normal</button>
      <button id="Hard">Hard</button>
      <button id="v1">v1</button>
      <button id="v2">v2</button>
      <button id="v3">v3</button>
      <button id="Start">Start</button>
    </div>
    <div class="Menu" id="pauseMenu" style="display: none;">
      <button id="Resume">Resume</button>
      <button id="Restart">Restart</button>
    </div>
    <div class="Menu" id="winMenu" style="display: none;">
      <button id="newGame">Start a new game</button>
    </div>
    <canvas id="canvas" style="display: none;"></canvas>
    <script type="module" src="./main.js"></script>
  </body>
</html>
